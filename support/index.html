<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="Mesuic Bot">
    <meta property="og:description" content="A Discord Music Bot With Many Awesome Features, Support Many Sources. %C%1">
    <meta property="og:thumbnail" content="https://shorturl.at/flDEY">
    <meta property="og:image" content="https://shorturl.at/flDEY">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../home/img/mesuic.png">
    <title>Discord MTT</title>
    <style>
        body {
            background-color: #303030;
            font-family: 'Helvetica Neue', sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3em;
            letter-spacing: 2px;
            margin-bottom: 20px;
            position: relative;
        }

        h1::after {
            content: " ";
            display: block;
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, transparent, #ff4500, transparent);
            background-size: 200% 100%;
            animation: wave 2s infinite;
        }

        @keyframes wave {
            0% {
                background-position: 50% 100%;
            }
            50% {
                background-position: 0 50%;
            }
            100% {
                background-position: 50% 100%;
            }
        }

        p {
            font-size: 1.2em;
        }

        /* Remove the button overlay */
        .cta-button {
        background-color: #ff4500;
        color: #fff;
        padding: 15px 30px;
        font-size: 1.2em;
        border: none;
        border-radius: 30px;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-top: 20px;
        cursor: pointer;
        transition: background-color 0.3s;
        text-decoration: none; /* Remove the underline */
    }

    .cta-button:hover {
        background-color: #ff6a33;
    }

        /* Remove overlay on button click */
        .cta-button:active, .cta-button:focus {
            background-color: #ff4500;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to NoReplyUI5 MTT</h1>
        <p>Join our discord server by clicking the button below</p>
        <a href="https://discord.gg/4C4hqRvh2f" class="cta-button">Join Our Discord</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

<script>
    // Disable right-click
    window.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });

    // Disable shortcuts
    window.addEventListener('keydown', function (e) {
      // Disable Ctrl+Shift+I, Ctrl+Shift+J (Chrome Developer Tools)
      if ((e.ctrlKey && e.shiftKey) && (e.key === 'I' || e.key === 'J')) {
        e.preventDefault();
      }
      // Disable Ctrl+U (View Page Source)
      if (e.ctrlKey && e.key === 'U') {
        e.preventDefault();
      }
      // Disable Ctrl+Shift+C (Inspect Element)
      if (e.ctrlKey && e.shiftKey && e.key === 'C') {
        e.preventDefault();
      }
      // Add more shortcut combinations to disable if needed
    });
  </script>
</body>
</html>
